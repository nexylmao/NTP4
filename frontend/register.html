<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css"/>
    <script src="./src/bootstrap.min.js"></script>
    <script src="./src/jquery-3.3.1.min.js"></script>
    <script src="register.js"></script>
</head>
<body class="bg-dark p-5">

    <form id="registerForm" class="bg-white mx-auto w-50 card p-5" onsubmit="register()">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input class="form-control" type="text" id="usernameInput" required/>
            <small class="text-muted">... we gotta know you</small>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input class="form-control" type="password" id="passwordInput" required/>
            <small class="text-muted">... you gotta know you</small>
        </div>
        <div class="form-group">
            <label for="verifyPasswordInput">Verify password</label>
            <input class="form-control" type="password" id="verifyPasswordInput" required/>
            <small class="text-muted">... this one won't be saved, but you gotta type it. aint that a shame</small>
        </div>
        <button id="registerButton" type="submit" class="btn btn-success">Register</button>
    </form>

    <div class="card mx-auto bg-white w-50 mt-3 p-5">
        <button id="backButton" type="button" class="btn btn-warning">Back to login</button>
    </div>

</body>
</html>
